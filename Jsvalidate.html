<!Doctype html>
<html>
        <head>
                <title>
                    Registration Form
                </title>

                <script type="text/javascript">
                    
                    function validate()
                    {
                        var first =document.getElementById("fname").value;
                        var second =document.getElementById("Lname").value;
                        var numb = document.getElementById("num").value;
                        
                        var email = document.getElementById("em").value;
                        var zip = document.getElementById("zp").value;

                        var check=/^[0]?[789]\d{9}$/; // /^\d{10}$/ for basic 10 digit
                        var code = /^d{6}$/;
                        var ereg = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;//Gmail

                        if (first == "")
                        {
                            //alert("You are supposed to provide input !");
                            document.getElementById("f").style.color="red";
                            

                           
                            return false;
                        }

                        if (second == "")
                        {
                            //alert("You are supposed to provide input !");
                            document.getElementById("L").style.color="red";
                           
                            return false;
                        }
                        if (numb == "")
                        {
                            //alert("You are supposed to provide input !");
                            document.getElementById("M").style.color="red";
                           
                            return false;
                        }

                        if (email == "")
                        {
                            //alert("You are supposed to provide input !");
                            document.getElementById("E").style.color="red";
                           
                            return false;
                        }

                        if (zip == "")
                        {
                            //alert("You are supposed to provide input !");
                            document.getElementById("Z").style.color="red";
                           
                            return false;
                        }

                        else if(numb.match(check))
                        {
                            
                            return true;
                        }
                        else if(zip.match(code))
                        {

                            return true;
                        }
                        else if(email.match(ereg))
                        {
                            return true;
                        }
                        else
                        {
                            
                            //alert("please provide proper phone number.");
                           
                            return false;

                        }

                        

                        
                    }


                </script>

        </head>

        <body >
        <fieldset >
            <legend ><b>Register Here</b></legend>
                <br><br>
                <form  action="welcome.html" method="POST" onsubmit="return validate()" name="myform" style="text-align: center;" >
                    Enter First Name:<br><input type="text" name="fname" id="fname"><p id="f">*Required</p>
                    <br><br>
                    Enter Last Name:<br><input type="text" name="Lname" id="Lname" value=""><p id="L">*Required</p>
                    <br><br>
                    Enter Mobile Number:<br><input type="digit" name="num" id="num" value="" maxlength="10"><p id="M">*Required</p>
                    <br><br>
                    Gender:<br>Male<input type="radio" name="rd" checked>
                        Female<input type="radio" name="rd"><br><br>
                    Email:<br><input type="email" name="em" id="em"><p id="E">*Required</p><br><br>

                    ZipCode:<br><input type="digit" name="zp" id="zp" maxlength="6" minlength="6"><p id="Z">*Required</p><br><br>

                    <button type="submit">RegisterMe</button>
                </form>
        
            </fieldset>
        </body>
